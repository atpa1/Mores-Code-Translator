<!DOCTYPE html>
<html style="height: 50%; width: 98%">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Primary Meta Tags -->
        <title>Morse Code Translator</title>
        <!--   Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
     <!-- Favicon-->
<div class="img"></div>
 <link rel="icon" type="image/x-icon" href="images/favicon.png" />
 <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" />

 <style>

     body {
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
         background-color: var(--bg-color);
         color: var(--font-color);
         margin: 0 auto;
         font-size: calc(1rem + 0.25vh);
     }

     .shdw {
         box-shadow: rgba(0, 0, 0, 0.24) 0rem 0.3rem 0.5rem;
         height: 12.5rem;
     }

 </style>
<body>
    <form action="{{ url_for('main') }}" method="POST">
        {% if not error: %}
  <div class="container-fluid" style="width: 35rem; height: 12rem;" >
        <p class="container">
            <h1 class="text-center mt-5">Morse Code Translator</h1>
            <img src="static/assets/imgs/telegraph.jpg" alt="mores code" style="vertical-align:middle;margin:-2% 16.5%" >
            <div class="row mt-4">
                <div class="col-sm-12 mt-5">
                    <div class="d-flex gap-2 justify-content-center" >
                    </div>
                </div>
        </div>
  </div>
  <div class="row">
      <div class="col-sm-6 mt-5">
          <div class="form-group dl">
                                <h4>
                                    <label for="exampleTextarea" class="form-label mt-4" style="margin-left: 10%;">
                                        Enter Your Message Here
                                    </label>
                                </h4>
                  <textarea class="form-control shdw morse" cols="40" id="input" name="input" placeholder="Type Input here" rows="3" tabindex="0" style="margin-left: 10%;width: 90%;">{{ input }}</textarea>
              </div>
          </div>
                    <div class="col-sm-6 mt-5">
                        <div class="form-group">
                            <h4>
                                <label for="exampleTextarea" class="form-label mt-4">
                                    Output
                                </label>
                            </h4>
                            <textarea class="form-control shdw morse morse outputArea" id="output" name="output" cols="40" rows="3" tabindex="0" disabled="" style="width: 90%;margin-right: 10%;">{{ output }}</textarea>
                        </div>
                    </div>
                </div>
                   <div class="container">
                         <div class="submit button">
                            <button type="submit" class="btn btn-primary" style="margin-left: 46.5%; margin-top: 0.5%;">
                            <img src="static/assets/imgs/play.png" alt="play" width="20" height="20">&nbsp;Play</button>
                         </div>
                   </div>
                       {% else %}
                   <div class="error message">
                       <h1 style="margin-left: 30%; margin-top: 10%;">{{error}}</h1>
                       <a href="{{ url_for('main') }}" class="btn btn-primary btn-lg" style=" margin-left: 45%; margin-top: 9%; width: 10%;" role="button" data-bs-toggle="button">Try Again</a>
                   </div>
                       {% endif %}


 </body>
